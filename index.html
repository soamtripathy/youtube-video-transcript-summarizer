<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Video Transcript Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="mainmenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About Us</a></li>
    </div>

    <div class="url-link">
      <label for="url">Enter YouTube URL &nbsp;:</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="https://youtube.com/"
        pattern="https://.*"
        size="30"
        required
      />
      <label for="fetch-button"></label>
      <input type="button" id="getData" onclick="GetData()" value="Summarize" />
    </div>
    <div class="summarize-box">
      <textarea name="sumarize" id="summarize_box"></textarea>
    </div>
  </body>
  <footer>
    <p>Made By Soumya, Pranab, Saibhav and Sruti</p>
  </footer>
</html>
